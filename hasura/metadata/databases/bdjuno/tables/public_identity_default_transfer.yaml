table:
  name: identity_default_transfer
  schema: public
object_relationships:
  - name: operation
    using:
      manual_configuration:
        column_mapping:
          operation_index: index
        insertion_order: null
        remote_table:
          name: operation
          schema: public
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - operation_index
        - contract
        - chain
        - gisthash
        - id
        - state_hash
        - state_created_at_timestamp
        - state_created_at_block
        - state_replaced_by
        - gistreplaced_by
        - gistcreated_at_timestamp
        - gistcreated_at_block
        - replaced_state_hash
        - replaced_gist_hash
      filter: {}
    role: anonymous
