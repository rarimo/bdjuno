table:
  name: oraclemanager_params
  schema: public
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - one_row_id
        - min_oracle_stake
        - check_operation_delta
        - max_violations_count
        - max_missed_count
        - slashed_freeze_blocks
        - min_oracles_count
        - stake_denom
        - vote_quorum
        - vote_threshold
        - height
      filter: {}
    role: anonymous
