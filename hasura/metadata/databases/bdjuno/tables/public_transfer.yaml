table:
  name: transfer
  schema: public
object_relationships:
  - name: operation
    using:
      manual_configuration:
        column_mapping:
          operation_index: index
        insertion_order: null
        remote_table:
          name: operation
          schema: public
  - name: item_info
    using:
      manual_configuration:
        column_mapping:
          item_index_key: index_key
        insertion_order: null
        remote_table:
          name: item
          schema: public
select_permissions:
  - permission:
      allow_aggregations: true
      columns:
        - operation_index
        - origin
        - tx
        - event_id
        - from
        - to
        - receiver
        - amount
        - bundle_data
        - bundle_salt
        - item_meta
      filter: {}
    role: anonymous
